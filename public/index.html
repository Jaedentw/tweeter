<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Bungee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/666ada2ac3.js" crossorigin="anonymous"></script>

    <!-- Nav -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <!-- Header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css">

    <!-- New Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <!-- Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <main class="source">
        <div><strong>Write</strong> a new tweet</div>
        <i class="fa-solid fa-angles-down"></i>
      <main>
    </nav>

    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <strong>Jaeden</strong> West
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <h2>Compose Tweet</h2>

        <form action="/tweets/" method="POST">

          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>

          <div class="seperate bungee">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

          <article class="tweet hover-shadow">

            <header class="seperate">
              <div class="center-align">
                <img class="small-image" src="/images/profile-hex.png"> Jaeden
              </div>
              @jaedentw
            </header>

            <p><strong>Coding is a pain in the ass sometimes, but at least this looks pretty!</strong></p>

            <footer class="seperate overlined">
              <time>10 days ago</time>
              <div>
                <i class="fa-solid fa-flag hover-blue"></i>
                <i class="fa-solid fa-retweet hover-blue"></i>
                <i class="fa-solid fa-heart hover-blue"></i>
              </div>
            </footer>

          </article>

        </form>

      </section>

    </main>

  </body>

  <footer>

  </footer>

</html>
